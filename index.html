<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <div class="card card--primary">
            <div class="card__top"></div>
            <div class="card__content text-center">
                <img src="img/image-victor.jpg" alt="A profile picture pf victor" class="profile-picture">
                <div class="card__profiles">
                    <h1 class="profile-name">Victor Crest
                    <span class="age">26</span></h1>
                </div>
                <p class="country">London<p> 
            </div>
            <div class="card__footer">
                <ul class="profile-list">
                    <li class="profile-items">
                        <h2 class="profile-count">80K</h2>
                        <p class="profile-details">Followers</p>
                    </li>
                    <li class="profile-items">
                        <h2 class="profile-count">803K</h2>
                        <p class="profile-details">Likes</p>
                    </li>
                    <li class="profile-items">
                        <h2 class="profile-count">1.4K</h2>
                        <p class="profile-details">Photos</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
